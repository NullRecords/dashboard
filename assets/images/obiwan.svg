<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="jediGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1917"/>
      <stop offset="100%" style="stop-color:#292524"/>
    </linearGradient>
    <linearGradient id="saberGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#jediGrad)" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Stars in background -->
  <circle cx="30" cy="40" r="1" fill="white"/>
  <circle cx="170" cy="30" r="1.5" fill="white"/>
  <circle cx="160" cy="70" r="1" fill="white"/>
  <circle cx="40" cy="170" r="1" fill="white"/>
  <circle cx="165" cy="165" r="1" fill="white"/>
  
  <!-- Hood/Robe -->
  <path d="M45 80 Q50 40 100 35 Q150 40 155 80 L160 160 Q100 180 40 160 Z" fill="#78716c"/>
  <path d="M50 85 Q55 50 100 45 Q145 50 150 85" fill="#a8a29e" opacity="0.3"/>
  
  <!-- Inner robe -->
  <path d="M60 90 Q100 85 140 90 L145 160 Q100 170 55 160 Z" fill="#57534e"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="85" rx="35" ry="40" fill="#fde8d7"/>
  
  <!-- Hair/Hairline - auburn/reddish brown -->
  <path d="M70 60 Q75 50 100 48 Q125 50 130 60" stroke="#8b4513" stroke-width="8" fill="none"/>
  <ellipse cx="68" cy="75" rx="8" ry="15" fill="#8b4513"/>
  <ellipse cx="132" cy="75" rx="8" ry="15" fill="#8b4513"/>
  
  <!-- Beard -->
  <path d="M72 100 Q100 130 128 100" fill="#b87333"/>
  <path d="M75 105 Q100 125 125 105" fill="#cd853f"/>
  <ellipse cx="100" cy="115" rx="15" ry="10" fill="#cd853f"/>
  
  <!-- Mustache -->
  <path d="M80 95 Q100 100 120 95 Q100 102 80 95" fill="#8b4513"/>
  
  <!-- Eyes - wise, kind -->
  <ellipse cx="85" cy="78" rx="8" ry="9" fill="white"/>
  <ellipse cx="115" cy="78" rx="8" ry="9" fill="white"/>
  <circle cx="85" cy="80" r="5" fill="#3b82f6"/>
  <circle cx="115" cy="80" r="5" fill="#3b82f6"/>
  <circle cx="87" cy="77" r="1.5" fill="white"/>
  <circle cx="117" cy="77" r="1.5" fill="white"/>
  
  <!-- Eyebrows - distinguished -->
  <path d="M72 68 Q85 64 95 70" stroke="#8b4513" stroke-width="2.5" fill="none"/>
  <path d="M105 70 Q115 64 128 68" stroke="#8b4513" stroke-width="2.5" fill="none"/>
  
  <!-- Nose -->
  <path d="M100 78 L100 92" stroke="#d4a574" stroke-width="2.5" fill="none"/>
  <path d="M95 92 Q100 95 105 92" stroke="#d4a574" stroke-width="1.5" fill="none"/>
  
  <!-- Subtle wise smile -->
  <path d="M88 100 Q100 105 112 100" stroke="#8b4513" stroke-width="1.5" fill="none"/>
  
  <!-- Lightsaber hilt (at side) -->
  <rect x="155" y="110" width="8" height="35" rx="2" fill="#44403c"/>
  <rect x="153" y="115" width="12" height="5" rx="1" fill="#57534e"/>
  <rect x="153" y="125" width="12" height="3" rx="1" fill="#57534e"/>
  <circle cx="159" cy="112" r="3" fill="#ef4444"/>
  
  <!-- Lightsaber blade glow hint -->
  <rect x="156" y="95" width="6" height="15" rx="3" fill="url(#saberGlow)" opacity="0.8"/>
  
  <!-- Jedi Order symbol watermark -->
  <g transform="translate(25, 145) scale(0.15)" opacity="0.3">
    <path d="M100 10 L120 50 L180 50 L130 80 L150 140 L100 100 L50 140 L70 80 L20 50 L80 50 Z" fill="#3b82f6"/>
  </g>
</svg>