  weather_border: "#8b5cf6"   # Purple
  comics_border: "#f59e0b"    # Gold
  jokes_border: "#ec4899"     # Pink (Cheshire Cat)
  quote_border: "#5b9bd5"     # Alice Blue
  tasks_border: "#10b981"     # Emerald
  calendar_border: "#8b5cf6"  # Purple
  news_border: "#ef4444"      # Red (Queen of Hearts)
  communities_border: "#14b8a6" # Teal

# Voice configuration - Whimsical, curious, British-ish
voice:
  model: "en_US-lessac-medium"
  style: "alice"
  speed: 0.92
  pitch: 1.05
  effects:
    bit_depth: 16
    bit_mix: 0.0
    tremolo_freq: 0
    tremolo_depth: 0.0
    compression_ratio: 2
    highpass_freq: 100
    lowpass_freq: 8000
    echo_gain: 0.15
    vibrato_freq: 0
    vibrato_depth: 0.0
  use_authentic_samples: false
  samples_dir: "data/voice_models/alice"

