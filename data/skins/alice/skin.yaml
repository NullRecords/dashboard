  primary: "#5b9bd5"        # Alice Blue
  primary_light: "#7db8e8"  # Light Alice Blue
  primary_dark: "#3a7bb8"   # Dark Alice Blue
  
  # Secondary colors - Royal Purple (Queen's Court)
  secondary: "#8b5cf6"      # Purple-500
  secondary_light: "#a78bfa" # Purple-400
  secondary_dark: "#7c3aed" # Purple-600
  
  # Accent colors - Gold (pocket watch, keys)
  accent: "#f59e0b"         # Amber-500
  accent_light: "#fbbf24"   # Amber-400
  accent_dark: "#d97706"    # Amber-600
  
  # Background colors - Deep Wonderland
  bg_primary: "#0f172a"     # Slate-900
  bg_secondary: "#1e293b"   # Slate-800
