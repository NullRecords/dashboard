<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style id="skin-css">
        :root {
            --skin-primary: #9333ea;
            --skin-primary-light: #a855f7;
            --skin-primary-dark: #7e22ce;
            --skin-secondary: #6366f1;
            --skin-accent: #06b6d4;
            --skin-bg-primary: #1a1a2e;
            --skin-bg-secondary: #16213e;
            --skin-bg-tertiary: #0f3460;
            --skin-text-primary: #f3f4f6;
            --skin-text-secondary: #d1d5db;
            --skin-text-muted: #9ca3af;
            --skin-border-primary: #374151;
            --skin-border-accent: #7c3aed;
        }
        body {
            background: linear-gradient(135deg, var(--skin-bg-primary) 0%, var(--skin-bg-secondary) 50%, var(--skin-bg-tertiary) 100%);
            min-height: 100vh;
        }
        .glow-accent {
            box-shadow: 0 0 20px color-mix(in srgb, var(--skin-primary) 40%, transparent);
        }
        .chat-bubble-user {
            background: linear-gradient(135deg, var(--skin-secondary), var(--skin-primary));
        }
        .chat-bubble-assistant {
            background: linear-gradient(135deg, #374151, #1f2937);
            border-left: 3px solid var(--skin-primary);
        }
        .typing-indicator span {
            animation: blink 1.4s infinite both;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        .pulse-ring {
            animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }
        .border-skin { border-color: var(--skin-primary); }
        .text-skin { color: var(--skin-primary-light); }
        .bg-skin { background-color: var(--skin-primary); }
        .bg-skin-dark { background-color: var(--skin-primary-dark); }
    </style>
</head>
<body class="text-gray-100">
    <!-- Header -->
    <header class="bg-gray-900/80 backdrop-blur border-b sticky top-0 z-50" style="border-color: color-mix(in srgb, var(--skin-primary) 30%, transparent);">
        <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="/" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div id="header-avatar" class="w-10 h-10 rounded-full flex items-center justify-center glow-accent" style="background-color: var(--skin-primary);">
                    <span class="text-xl">ðŸ¤–</span>
                </div>
                <div>
                    <h1 id="header-title" class="font-bold text-lg" style="color: var(--skin-primary-light);">Assistant</h1>
                    <div id="header-subtitle" class="text-xs text-gray-500">AI Assistant â€¢ Always ready to help</div>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="stopVoice()" id="stop-voice-btn" class="px-3 py-2 bg-red-700 hover:bg-red-600 rounded-lg text-sm hidden">
                    <i class="fas fa-stop mr-1"></i> Stop
                </button>
                <button onclick="openVoiceSettings()" class="px-3 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg text-sm">
                    <i class="fas fa-sliders-h mr-1"></i> Voice
                </button>
                <button onclick="clearChat()" class="px-3 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg text-sm text-red-400">
                    <i class="fas fa-trash mr-1"></i> Clear
                </button>
            </div>
        </div>
    </header>

    <!-- Main Chat Area -->
    <main class="max-w-4xl mx-auto px-4 py-6 pb-32">
        <!-- Assistant Greeting -->
        <div class="text-center mb-8">
            <div class="relative inline-block">
                <div class="absolute inset-0 rounded-full pulse-ring" style="background-color: color-mix(in srgb, var(--skin-primary) 20%, transparent);"></div>
                <img id="assistant-avatar" src="/assets/images/rogr.gif" alt="Assistant" class="w-32 h-32 rounded-full border-4 relative z-10 mx-auto" style="border-color: var(--skin-primary);">
            </div>
            <h2 id="greeting-title" class="text-2xl font-bold mt-4" style="color: var(--skin-primary-light);">Hello!</h2>
            <p id="greeting-subtitle" class="text-gray-400 text-sm mt-1">How can I assist you today?</p>
        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
            <button onclick="quickAction('weather')" class="bg-gray-800/80 hover:bg-gray-700 rounded-lg p-3 text-left transition-colors border border-gray-700">
                <i class="fas fa-cloud-sun text-cyan-400 mb-2"></i>
                <div class="text-sm font-semibold">Weather</div>
                <div class="text-xs text-gray-500">Local conditions</div>
            </button>
            <button onclick="quickAction('tasks')" class="bg-gray-800/80 hover:bg-gray-700 rounded-lg p-3 text-left transition-colors border border-gray-700">
                <i class="fas fa-tasks text-green-400 mb-2"></i>
                <div class="text-sm font-semibold">Tasks</div>
                <div class="text-xs text-gray-500">Today's to-do</div>
            </button>
            <button onclick="quickAction('calendar')" class="bg-gray-800/80 hover:bg-gray-700 rounded-lg p-3 text-left transition-colors border border-gray-700">
                <i class="fas fa-calendar text-blue-400 mb-2"></i>

                <div class="text-xs text-gray-500">Upcoming events</div>
            </button>
            <button onclick="quickAction('news')" class="bg-gray-800/80 hover:bg-gray-700 rounded-lg p-3 text-left transition-colors border border-gray-700">
                <i class="fas fa-newspaper text-yellow-400 mb-2"></i>
                <div class="text-sm font-semibold">News</div>
                <div class="text-xs text-gray-500">Latest updates</div>
            </button>
        </div>

        <!-- Chat Messages -->
        <div id="chat-messages" class="space-y-4 min-h-[200px] max-h-[calc(100vh-400px)] overflow-y-auto pb-4">
            <!-- Messages will be added here -->
        </div>

        <!-- Typing Indicator (hidden by default) -->
        <div id="typing-indicator" class="hidden mb-4">
            <div class="chat-bubble-roger rounded-lg p-4 max-w-[80%] inline-block">
                <div class="typing-indicator flex gap-1">
                    <span class="w-2 h-2 bg-purple-400 rounded-full"></span>
                    <span class="w-2 h-2 bg-purple-400 rounded-full"></span>
                    <span class="w-2 h-2 bg-purple-400 rounded-full"></span>
                </div>
            </div>
        </div>
    </main>

    <!-- Input Area (Fixed at bottom) -->

        <div class="max-w-4xl mx-auto">
            <form onsubmit="sendMessage(event)" class="flex gap-3">
                <button type="button" onclick="toggleVoiceInput()" id="voice-btn" class="px-4 py-3 bg-gray-800 hover:bg-gray-700 rounded-lg text-purple-400 transition-colors">
                    <i class="fas fa-microphone"></i>
                </button>
                <input type="text" id="chat-input" placeholder="Ask Roger anything..." 
                    class="flex-1 px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-purple-500">
                <button type="submit" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-semibold transition-colors">
                    <i class="fas fa-paper-plane mr-2"></i>Send
                </button>
            </form>
            <div class="text-center text-xs text-gray-600 mt-2">
                Press Enter to send â€¢ Click ðŸŽ¤ for voice input
            </div>
        </div>
    </footer>

    <!-- Voice Settings Modal -->
    <div id="voice-modal" class="hidden fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4 overflow-y-auto">
        <div class="bg-gray-800 rounded-xl border border-purple-500/50 max-w-md w-full p-6 my-4">

                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="space-y-4 max-h-[70vh] overflow-y-auto">
                
                <!-- AI Model Selection -->
                <div class="border-b border-gray-700 pb-4">
                    <h4 class="text-sm font-medium text-purple-300 mb-3">ðŸ§  AI Model</h4>
                    <select id="ai-model" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2">
                        <option value="llama3.2:1b">Llama 3.2 1B (Fast, Recommended)</option>
                        <option value="tinyllama:latest">TinyLlama (Very Fast)</option>
                        <option value="llama3.2:latest">Llama 3.2 (Smarter)</option>
                        <option value="codellama:latest">CodeLlama (For Coding)</option>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">Changes take effect on next message</p>
                </div>
                
                <div>
                    <label class="block text-sm text-gray-300 mb-2">Voice Style</label>
                    <select id="voice-style" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2">
                        <option value="droid">ðŸ¤– Battle Droid</option>
                        <option value="radio">ðŸ“» Radio</option>
                        <option value="pa_system">ðŸ“¢ PA System</option>
                        <option value="clean">ðŸ”Š Clean</option>
                    </select>
                </div>
                
                <!-- Droid Effect Sliders -->
                <div class="border-t border-gray-700 pt-4">
                    <h4 class="text-sm font-medium text-purple-300 mb-3">ðŸ”§ Droid Voice Effects</h4>
                    
                    <div class="space-y-3">
                        <div>
                            <label class="flex justify-between text-xs text-gray-400 mb-1">
                                <span>Pitch (Lower = Deeper)</span>
                                <span id="pitch-val">0.80</span>
                            </label>
                            <input type="range" id="pitch" min="40" max="150" value="80" class="w-full accent-purple-500">
                        </div>
                        
                        <div>
                            <label class="flex justify-between text-xs text-gray-400 mb-1">
                                <span>Speech Speed</span>
                                <span id="speed-val">0.85</span>
                            </label>
                            <input type="range" id="speed" min="50" max="150" value="85" class="w-full accent-purple-500">
                        </div>
                        
                        <div>
                            <label class="flex justify-between text-xs text-gray-400 mb-1">
                                <span>Volume</span>
                                <span id="volume-val">1.0</span>
                            </label>
                            <input type="range" id="volume" min="20" max="200" value="100" class="w-full accent-purple-500">
                        </div>
                        
                        <div>
                            <label class="flex justify-between text-xs text-gray-400 mb-1">
                                <span>Bit Crush (Robotic)</span>
                                <span id="bitDepth-val">8</span>
                            </label>
                            <input type="range" id="bitDepth" min="4" max="16" value="8" class="w-full accent-purple-500">
                        </div>
                        
                        <div>
                            <label class="flex justify-between text-xs text-gray-400 mb-1">
                                <span>Tremolo Speed</span>
                                <span id="tremoloFreq-val">120</span>
                            </label>
                            <input type="range" id="tremoloFreq" min="50" max="200" value="120" class="w-full accent-purple-500">
                        </div>
                        
                        <div>
                            <label class="flex justify-between text-xs text-gray-400 mb-1">
                                <span>Echo/Reverb</span>
                                <span id="echoGain-val">0.4</span>
                            </label>
                            <input type="range" id="echoGain" min="0" max="100" value="40" class="w-full accent-purple-500">
                        </div>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm text-gray-300 mb-2">Read responses aloud</label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" id="auto-speak" checked class="rounded bg-gray-700 border-gray-600">
                        <span id="auto-speak-label" class="text-sm text-gray-400">Auto-speak responses</span>
                    </label>
                </div>
                
                <div class="flex gap-2">
                    <button onclick="testVoice()" class="flex-1 px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg">
                        <i class="fas fa-volume-up mr-2"></i>Test Voice
                    </button>
                    <button onclick="saveVoiceSettings()" class="flex-1 px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg">
                        <i class="fas fa-save mr-2"></i>Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let conversationHistory = [];
        let isListening = false;

        // Load conversation from localStorage
        function loadConversation() {
            const saved = localStorage.getItem('roger_conversation');
            if (saved) {
                conversationHistory = JSON.parse(saved);
                conversationHistory.forEach(msg => addMessageToUI(msg.role, msg.content, false));
            }
        }

        // Save conversation to localStorage
        function saveConversation() {
            localStorage.setItem('roger_conversation', JSON.stringify(conversationHistory));
        }

        // Add message to UI
        function addMessageToUI(role, content, animate = true) {
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `${role === 'user' ? 'chat-bubble-user' : 'chat-bubble-assistant'} rounded-lg p-4 max-w-[80%] ${animate ? 'animate-fade-in' : ''}`;
            
            if (role === 'assistant') {
                const icon = currentSkin?.icon || 'ðŸ¤–';
                bubble.innerHTML = `
                    <div class="flex items-start gap-2">
                        <span class="text-lg">${icon}</span>
                        <div class="text-sm text-gray-200">${formatResponse(content)}</div>
                    </div>
                `;
            } else {
                bubble.innerHTML = `<div class="text-sm text-white">${content}</div>`;
            }
            
            div.appendChild(bubble);
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            
            // Scroll main page to bottom too
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        // Format response with markdown-like styling
        function formatResponse(text) {
            // Replace markdown bold
            let formatted = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Add "Tell me more" button if Roger suggests it
            if (formatted.toLowerCase().includes("tell me more") || 
                formatted.toLowerCase().includes("say 'tell me more'") ||
                formatted.toLowerCase().includes("want more details")) {
                formatted = formatted.replace(
                    /(tell me more|say ['"]tell me more['"]|want more details)/gi,
                    '<button onclick="askForMore()" class="inline-block px-2 py-1 bg-purple-600 hover:bg-purple-700 rounded text-xs ml-1">ðŸ“– Tell me more</button>'
                );
            }
            
            // Replace newlines
            formatted = formatted.replace(/\n/g, '<br>');
            return formatted;
        }

        // Ask for more details
        function askForMore() {
            document.getElementById('chat-input').value = 'Tell me more';
            sendMessage(new Event('submit'));
        }

        // Send message
        async function sendMessage(event) {
            event.preventDefault();
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;

            // Add user message
            addMessageToUI('user', message);
            conversationHistory.push({ role: 'user', content: message });
            saveConversation();
            input.value = '';

            // Show typing indicator
            document.getElementById('typing-indicator').classList.remove('hidden');

            try {
                // Call the AI endpoint
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory.slice(-10),  // Last 10 messages for context
                        persona: currentSkin?.name || 'roger'
                    })
                });

                const data = await response.json();
                
                // Hide typing indicator
                document.getElementById('typing-indicator').classList.add('hidden');

                if (data.response) {
                    addMessageToUI('assistant', data.response);
                    conversationHistory.push({ role: 'assistant', content: data.response });
                    saveConversation();

                    // Auto-speak if enabled
                    if (document.getElementById('auto-speak').checked) {
                        speakResponse(data.response);
                    }
                } else {
                    const errorMsg = currentSkin?.name === 'dracula' ? 
                        'The spirits are being difficult. I encountered an error processing that request.' :
                        'Roger roger. I encountered an error processing that request.';
                    addMessageToUI('assistant', errorMsg);
                }
            } catch (e) {
                document.getElementById('typing-indicator').classList.add('hidden');
                console.error('Chat error:', e);
                const errorMsg = currentSkin?.name === 'dracula' ?
                    'The void has swallowed our connection. Please try again.' :
                    'Roger roger. Communication systems experiencing interference. Please try again.';
                addMessageToUI('assistant', errorMsg);
            }
        }

        // Quick action handlers
        async function quickAction(action) {
            let message = '';
            switch (action) {
                case 'weather':
                    message = "What's the weather like today?";
                    break;
                case 'tasks':
                    message = "What tasks do I have for today?";
                    break;
                case 'calendar':
                    message = "What's on my calendar today?";
                    break;
                case 'news':
                    message = "Give me a quick news summary.";
                    break;
            }
            document.getElementById('chat-input').value = message;
            sendMessage(new Event('submit'));
        }

        // Speak response using voice API
        async function speakResponse(text) {
            try {
                const style = document.getElementById('voice-style').value || currentSkin?.voice?.style || 'droid';
                // Show stop button
                document.getElementById('stop-voice-btn').classList.remove('hidden');
                
                // Play signature sample first if available
                if (currentSkin?.voice?.signature_phrase) {
                    await fetch('/api/voice/test', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ signature: true, style: style })
                    });
                    await new Promise(r => setTimeout(r, 300));
                }
                
                await fetch('/api/voice/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, style: style, signature: false })
                });
                // Hide stop button after speech completes
                setTimeout(() => {
                    document.getElementById('stop-voice-btn').classList.add('hidden');
                }, 500);
            } catch (e) {
                console.error('Voice error:', e);
                document.getElementById('stop-voice-btn').classList.add('hidden');
            }
        }

        // Voice input
        function toggleVoiceInput() {
            const btn = document.getElementById('voice-btn');
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Voice input not supported in this browser. Try Chrome or Edge.');
                return;
            }

            if (isListening) {
                isListening = false;
                btn.classList.remove('bg-red-600');
                btn.classList.add('bg-gray-800');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                isListening = true;
                btn.classList.remove('bg-gray-800');
                btn.classList.add('bg-red-600');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('chat-input').value = transcript;
                sendMessage(new Event('submit'));
            };

            recognition.onend = () => {
                isListening = false;
                btn.classList.remove('bg-red-600');
                btn.classList.add('bg-gray-800');
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                isListening = false;
                btn.classList.remove('bg-red-600');
                btn.classList.add('bg-gray-800');
            };

            recognition.start();
        }

        // Voice settings modal
        function openVoiceSettings() {
            document.getElementById('voice-modal').classList.remove('hidden');
            loadVoiceSettings();
            initSliderListeners();
        }

        function closeVoiceSettings() {
            document.getElementById('voice-modal').classList.add('hidden');
        }

        // Initialize slider value displays
        function initSliderListeners() {
            const sliders = ['bitDepth', 'tremoloFreq', 'echoGain', 'speed', 'pitch', 'volume'];
            sliders.forEach(id => {
                const slider = document.getElementById(id);
                const valSpan = document.getElementById(id + '-val');
                if (slider && valSpan) {
                    slider.addEventListener('input', () => {
                        let val = slider.value;
                        if (id === 'echoGain' || id === 'speed' || id === 'pitch' || id === 'volume') {
                            val = (val / 100).toFixed(2);
                        }
                        valSpan.textContent = val;
                    });
                }
            });
        }

        // Load voice settings from localStorage
        function loadVoiceSettings() {
            const saved = localStorage.getItem('roger_voice_settings');
            if (saved) {
                const settings = JSON.parse(saved);
                if (settings.style) document.getElementById('voice-style').value = settings.style;
                if (settings.pitch) {
                    document.getElementById('pitch').value = settings.pitch * 100;
                    document.getElementById('pitch-val').textContent = settings.pitch.toFixed(2);
                }
                if (settings.speed) {
                    document.getElementById('speed').value = settings.speed * 100;
                    document.getElementById('speed-val').textContent = settings.speed.toFixed(2);
                }
                if (settings.volume) {
                    document.getElementById('volume').value = settings.volume * 100;
                    document.getElementById('volume-val').textContent = settings.volume.toFixed(2);
                }
                if (settings.bitDepth) {
                    document.getElementById('bitDepth').value = settings.bitDepth;
                    document.getElementById('bitDepth-val').textContent = settings.bitDepth;
                }
                if (settings.tremoloFreq) {
                    document.getElementById('tremoloFreq').value = settings.tremoloFreq;
                    document.getElementById('tremoloFreq-val').textContent = settings.tremoloFreq;
                }
                if (settings.echoGain !== undefined) {
                    document.getElementById('echoGain').value = settings.echoGain * 100;
                    document.getElementById('echoGain-val').textContent = settings.echoGain.toFixed(2);
                }
                if (settings.autoSpeak !== undefined) {
                    document.getElementById('auto-speak').checked = settings.autoSpeak;
                }
            }
            
            // Load AI model from server
            fetch('/api/roger/models')
                .then(r => r.json())
                .then(data => {
                    if (data.current_model) {
                        document.getElementById('ai-model').value = data.current_model;
                    }
                    // Update dropdown with available models
                    if (data.models && data.models.length > 0) {
                        const select = document.getElementById('ai-model');
                        const currentVal = select.value;
                        select.innerHTML = '';
                        data.models.forEach(m => {
                            const opt = document.createElement('option');
                            opt.value = m.name;
                            opt.textContent = `${m.name} (${m.size_gb}GB)`;
                            select.appendChild(opt);
                        });
                        select.value = data.current_model || currentVal;
                    }
                })
                .catch(e => console.warn('Could not load AI models:', e));
        }

        // Save voice settings
        async function saveVoiceSettings() {
            const settings = {
                style: document.getElementById('voice-style').value,
                pitch: parseInt(document.getElementById('pitch').value) / 100,
                speed: parseInt(document.getElementById('speed').value) / 100,
                volume: parseInt(document.getElementById('volume').value) / 100,
                bitDepth: parseInt(document.getElementById('bitDepth').value),
                tremoloFreq: parseInt(document.getElementById('tremoloFreq').value),
                echoGain: parseInt(document.getElementById('echoGain').value) / 100,
                autoSpeak: document.getElementById('auto-speak').checked
            };
            localStorage.setItem('roger_voice_settings', JSON.stringify(settings));
            
            // Save AI model
            const aiModel = document.getElementById('ai-model').value;
            try {
                await fetch('/api/roger/models', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: aiModel })
                });
            } catch (e) {
                console.warn('Could not save AI model:', e);
            }
            
            // Also save voice settings to server
            try {
                await fetch('/api/voice/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings)
                });
            } catch (e) {
                console.warn('Could not save to server:', e);
            }
            
            closeVoiceSettings();
        }

        async function stopVoice() {
            try {
                await fetch('/api/voice/stop', { method: 'POST' });
                document.getElementById('stop-voice-btn').classList.add('hidden');
            } catch (e) {
                console.error('Failed to stop voice:', e);
            }
        }

        async function testVoice() {
            try {
                const style = document.getElementById('voice-style').value || currentSkin?.voice?.style || 'droid';
                const settings = {
                    style: style,
                    pitch: parseInt(document.getElementById('pitch').value) / 100,
                    speed: parseInt(document.getElementById('speed').value) / 100,
                    volume: parseInt(document.getElementById('volume').value) / 100,
                    bitDepth: parseInt(document.getElementById('bitDepth').value),
                    tremoloFreq: parseInt(document.getElementById('tremoloFreq').value),
                    echoGain: parseInt(document.getElementById('echoGain').value) / 100
                };
                
                const testMessage = currentSkin?.name === 'dracula' ? 
                    'What delicious chaos shall we create? Testing voice configuration.' :
                    'Roger roger. Testing voice configuration. All systems operational.';
                
                // Test actual TTS voice with current settings
                await fetch('/api/voice/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: testMessage,
                        style: style,
                        signature: false,
                        settings: settings
                    })
                });
            } catch (e) {
                alert('Voice test failed: ' + e.message);
            }
        }

        // Clear chat
        function clearChat() {
            if (confirm('Clear all conversation history?')) {
                conversationHistory = [];
                localStorage.removeItem('roger_conversation');
                document.getElementById('chat-messages').innerHTML = '';
            }
        }

        // Skin management
        let currentSkin = null;

        async function loadActiveSkin() {
            try {
                const resp = await fetch('/api/skins/active');
                const data = await resp.json();
                if (data.skin) {
                    currentSkin = data.skin;
                    applySkin(data.skin);
                }
            } catch (e) {
                console.error('Failed to load skin:', e);
            }
        }

        function applySkin(skin) {
            // Update page title
            document.getElementById('page-title').textContent = `${skin.display_name} Assistant`;
            
            // Update CSS variables
            const cssVars = skin.css_variables || {};
            const root = document.documentElement;
            for (const [key, value] of Object.entries(cssVars)) {
                root.style.setProperty(key, value);
            }
            
            // Update header
            document.getElementById('header-title').textContent = `${skin.display_name} Assistant`;
            document.getElementById('header-subtitle').textContent = skin.tagline || 'AI Assistant â€¢ Always ready to help';
            
            // Update avatar
            const avatar = document.getElementById('assistant-avatar');
            if (avatar && skin.avatar) {
                avatar.src = skin.avatar;
                avatar.alt = skin.display_name;
            }
            
            // Update header avatar icon
            const headerAvatar = document.getElementById('header-avatar');
            if (headerAvatar) {
                headerAvatar.innerHTML = `<span class="text-xl">${skin.icon || 'ðŸ¤–'}</span>`;
            }
            
            // Update greeting
            const greetingTitle = document.getElementById('greeting-title');
            const greetingSubtitle = document.getElementById('greeting-subtitle');
            if (greetingTitle) {
                greetingTitle.textContent = skin.signature_phrase || 'Hello!';
            }
            if (greetingSubtitle) {
                greetingSubtitle.textContent = skin.name === 'dracula' ? 
                    'What chaos shall we create together?' : 
                    'How can I assist you today, Commander?';
            }
            
            // Update auto-speak label
            const autoSpeakLabel = document.getElementById('auto-speak-label');
            if (autoSpeakLabel) {
                autoSpeakLabel.textContent = `Auto-speak ${skin.display_name}'s responses`;
            }
            
            // Set default voice style from skin
            const voiceStyle = document.getElementById('voice-style');
            if (voiceStyle && skin.voice?.style) {
                voiceStyle.value = skin.voice.style;
            }
        }

        // Initialize
        loadActiveSkin();
        loadConversation();
        loadVoiceSettings();
    </script>
</body>
</html>
