<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R0-GR Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
        }
        .glow-purple {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
        }
        .chat-bubble-user {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
        }
        .chat-bubble-roger {
            background: linear-gradient(135deg, #374151, #1f2937);
            border-left: 3px solid #a855f7;
        }
        .typing-indicator span {
            animation: blink 1.4s infinite both;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        .pulse-ring {
            animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }
    </style>
</head>
<body class="text-gray-100">
    <!-- Header -->
    <header class="bg-gray-900/80 backdrop-blur border-b border-purple-500/30 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="/" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="w-10 h-10 rounded-full bg-purple-600 flex items-center justify-center glow-purple">
                    <span class="text-xl">ðŸ¤–</span>
                </div>
                <div>
                    <h1 class="font-bold text-lg text-purple-300">R0-GR Assistant</h1>
                    <div class="text-xs text-gray-500">Battle Droid AI â€¢ Always ready to help</div>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="openVoiceSettings()" class="px-3 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg text-sm">
                    <i class="fas fa-sliders-h mr-1"></i> Voice
                </button>
                <button onclick="clearChat()" class="px-3 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg text-sm text-red-400">
                    <i class="fas fa-trash mr-1"></i> Clear
                </button>
            </div>
        </div>
    </header>

    <!-- Main Chat Area -->
    <main class="max-w-4xl mx-auto px-4 py-6 pb-32">
        <!-- Roger Greeting -->
        <div class="text-center mb-8">
            <div class="relative inline-block">
                <div class="absolute inset-0 bg-purple-500/20 rounded-full pulse-ring"></div>
                <img src="/assets/images/rogr.gif" alt="Roger" class="w-32 h-32 rounded-full border-4 border-purple-500 relative z-10 mx-auto">
            </div>
            <h2 class="text-2xl font-bold mt-4 text-purple-300">Roger Roger!</h2>
            <p class="text-gray-400 text-sm mt-1">How can I assist you today, Commander?</p>
        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
            <button onclick="quickAction('weather')" class="bg-gray-800/80 hover:bg-gray-700 rounded-lg p-3 text-left transition-colors border border-gray-700">
                <i class="fas fa-cloud-sun text-cyan-400 mb-2"></i>
                <div class="text-sm font-semibold">Weather</div>
                <div class="text-xs text-gray-500">Local conditions</div>
            </button>
            <button onclick="quickAction('tasks')" class="bg-gray-800/80 hover:bg-gray-700 rounded-lg p-3 text-left transition-colors border border-gray-700">
                <i class="fas fa-tasks text-green-400 mb-2"></i>
                <div class="text-sm font-semibold">Tasks</div>
                <div class="text-xs text-gray-500">Today's to-do</div>
            </button>
            <button onclick="quickAction('calendar')" class="bg-gray-800/80 hover:bg-gray-700 rounded-lg p-3 text-left transition-colors border border-gray-700">
                <i class="fas fa-calendar text-blue-400 mb-2"></i>
                <div class="text-sm font-semibold">Calendar</div>
                <div class="text-xs text-gray-500">Upcoming events</div>
            </button>
            <button onclick="quickAction('news')" class="bg-gray-800/80 hover:bg-gray-700 rounded-lg p-3 text-left transition-colors border border-gray-700">
                <i class="fas fa-newspaper text-yellow-400 mb-2"></i>
                <div class="text-sm font-semibold">News</div>
                <div class="text-xs text-gray-500">Latest updates</div>
            </button>
        </div>

        <!-- Chat Messages -->
        <div id="chat-messages" class="space-y-4 min-h-[200px] max-h-[calc(100vh-400px)] overflow-y-auto pb-4">
            <!-- Messages will be added here -->
        </div>

        <!-- Typing Indicator (hidden by default) -->
        <div id="typing-indicator" class="hidden mb-4">
            <div class="chat-bubble-roger rounded-lg p-4 max-w-[80%] inline-block">
                <div class="typing-indicator flex gap-1">
                    <span class="w-2 h-2 bg-purple-400 rounded-full"></span>
                    <span class="w-2 h-2 bg-purple-400 rounded-full"></span>
                    <span class="w-2 h-2 bg-purple-400 rounded-full"></span>
                </div>
            </div>
        </div>
    </main>

    <!-- Input Area (Fixed at bottom) -->
    <footer class="fixed bottom-0 left-0 right-0 bg-gray-900/95 backdrop-blur border-t border-gray-700 p-4 z-40">
        <div class="max-w-4xl mx-auto">
            <form onsubmit="sendMessage(event)" class="flex gap-3">
                <button type="button" onclick="toggleVoiceInput()" id="voice-btn" class="px-4 py-3 bg-gray-800 hover:bg-gray-700 rounded-lg text-purple-400 transition-colors">
                    <i class="fas fa-microphone"></i>
                </button>
                <input type="text" id="chat-input" placeholder="Ask Roger anything..." 
                    class="flex-1 px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-purple-500">
                <button type="submit" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-semibold transition-colors">
                    <i class="fas fa-paper-plane mr-2"></i>Send
                </button>
            </form>
            <div class="text-center text-xs text-gray-600 mt-2">
                Press Enter to send â€¢ Click ðŸŽ¤ for voice input
            </div>
        </div>
    </footer>

    <!-- Voice Settings Modal -->
    <div id="voice-modal" class="hidden fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-xl border border-purple-500/50 max-w-md w-full p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-purple-300">Voice Settings</h3>
                <button onclick="closeVoiceSettings()" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-300 mb-2">Voice Style</label>
                    <select id="voice-style" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2">
                        <option value="droid">ðŸ¤– Battle Droid</option>
                        <option value="radio">ðŸ“» Radio</option>
                        <option value="pa_system">ðŸ“¢ PA System</option>
                        <option value="clean">ðŸ”Š Clean</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-2">Read responses aloud</label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" id="auto-speak" checked class="rounded bg-gray-700 border-gray-600">
                        <span class="text-sm text-gray-400">Auto-speak Roger's responses</span>
                    </label>
                </div>
                <button onclick="testVoice()" class="w-full px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg">
                    <i class="fas fa-volume-up mr-2"></i>Test Voice
                </button>
            </div>
        </div>
    </div>

    <script>
        let conversationHistory = [];
        let isListening = false;

        // Load conversation from localStorage
        function loadConversation() {
            const saved = localStorage.getItem('roger_conversation');
            if (saved) {
                conversationHistory = JSON.parse(saved);
                conversationHistory.forEach(msg => addMessageToUI(msg.role, msg.content, false));
            }
        }

        // Save conversation to localStorage
        function saveConversation() {
            localStorage.setItem('roger_conversation', JSON.stringify(conversationHistory));
        }

        // Add message to UI
        function addMessageToUI(role, content, animate = true) {
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `${role === 'user' ? 'chat-bubble-user' : 'chat-bubble-roger'} rounded-lg p-4 max-w-[80%] ${animate ? 'animate-fade-in' : ''}`;
            
            if (role === 'assistant') {
                bubble.innerHTML = `
                    <div class="flex items-start gap-2">
                        <span class="text-lg">ðŸ¤–</span>
                        <div class="text-sm text-gray-200">${formatResponse(content)}</div>
                    </div>
                `;
            } else {
                bubble.innerHTML = `<div class="text-sm text-white">${content}</div>`;
            }
            
            div.appendChild(bubble);
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            
            // Scroll main page to bottom too
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        // Format response with markdown-like styling
        function formatResponse(text) {
            // Replace markdown bold
            let formatted = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Add "Tell me more" button if Roger suggests it
            if (formatted.toLowerCase().includes("tell me more") || 
                formatted.toLowerCase().includes("say 'tell me more'") ||
                formatted.toLowerCase().includes("want more details")) {
                formatted = formatted.replace(
                    /(tell me more|say ['"]tell me more['"]|want more details)/gi,
                    '<button onclick="askForMore()" class="inline-block px-2 py-1 bg-purple-600 hover:bg-purple-700 rounded text-xs ml-1">ðŸ“– Tell me more</button>'
                );
            }
            
            // Replace newlines
            formatted = formatted.replace(/\n/g, '<br>');
            return formatted;
        }

        // Ask for more details
        function askForMore() {
            document.getElementById('chat-input').value = 'Tell me more';
            sendMessage(new Event('submit'));
        }

        // Send message
        async function sendMessage(event) {
            event.preventDefault();
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;

            // Add user message
            addMessageToUI('user', message);
            conversationHistory.push({ role: 'user', content: message });
            saveConversation();
            input.value = '';

            // Show typing indicator
            document.getElementById('typing-indicator').classList.remove('hidden');

            try {
                // Call the AI endpoint
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory.slice(-10),  // Last 10 messages for context
                        persona: 'roger'
                    })
                });

                const data = await response.json();
                
                // Hide typing indicator
                document.getElementById('typing-indicator').classList.add('hidden');

                if (data.response) {
                    addMessageToUI('assistant', data.response);
                    conversationHistory.push({ role: 'assistant', content: data.response });
                    saveConversation();

                    // Auto-speak if enabled
                    if (document.getElementById('auto-speak').checked) {
                        speakResponse(data.response);
                    }
                } else {
                    addMessageToUI('assistant', 'Roger roger. I encountered an error processing that request.');
                }
            } catch (e) {
                document.getElementById('typing-indicator').classList.add('hidden');
                console.error('Chat error:', e);
                addMessageToUI('assistant', 'Roger roger. Communication systems experiencing interference. Please try again.');
            }
        }

        // Quick action handlers
        async function quickAction(action) {
            let message = '';
            switch (action) {
                case 'weather':
                    message = "What's the weather like today?";
                    break;
                case 'tasks':
                    message = "What tasks do I have for today?";
                    break;
                case 'calendar':
                    message = "What's on my calendar today?";
                    break;
                case 'news':
                    message = "Give me a quick news summary.";
                    break;
            }
            document.getElementById('chat-input').value = message;
            sendMessage(new Event('submit'));
        }

        // Speak response using voice API
        async function speakResponse(text) {
            try {
                const style = document.getElementById('voice-style').value || 'droid';
                await fetch('/api/voice/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, style: style, signature: false })
                });
            } catch (e) {
                console.error('Voice error:', e);
            }
        }

        // Voice input
        function toggleVoiceInput() {
            const btn = document.getElementById('voice-btn');
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Voice input not supported in this browser. Try Chrome or Edge.');
                return;
            }

            if (isListening) {
                isListening = false;
                btn.classList.remove('bg-red-600');
                btn.classList.add('bg-gray-800');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                isListening = true;
                btn.classList.remove('bg-gray-800');
                btn.classList.add('bg-red-600');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('chat-input').value = transcript;
                sendMessage(new Event('submit'));
            };

            recognition.onend = () => {
                isListening = false;
                btn.classList.remove('bg-red-600');
                btn.classList.add('bg-gray-800');
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                isListening = false;
                btn.classList.remove('bg-red-600');
                btn.classList.add('bg-gray-800');
            };

            recognition.start();
        }

        // Voice settings modal
        function openVoiceSettings() {
            document.getElementById('voice-modal').classList.remove('hidden');
        }

        function closeVoiceSettings() {
            document.getElementById('voice-modal').classList.add('hidden');
        }

        async function testVoice() {
            try {
                const style = document.getElementById('voice-style').value;
                await fetch('/api/voice/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'Roger roger. Voice systems operational.', style: style, signature: true })
                });
            } catch (e) {
                alert('Voice test failed: ' + e.message);
            }
        }

        // Clear chat
        function clearChat() {
            if (confirm('Clear all conversation history?')) {
                conversationHistory = [];
                localStorage.removeItem('roger_conversation');
                document.getElementById('chat-messages').innerHTML = '';
            }
        }

        // Initialize
        loadConversation();
    </script>
</body>
</html>
